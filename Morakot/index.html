<head>

    <link type="text/css" rel="stylesheet" href="index.css">
    <link type="text/css" rel="stylesheet" href="./css/dc.css" />
    <link type="text/css" rel="stylesheet" href="./css/leaflet.css" />
    <link type="text/css" rel="stylesheet" href="./css/leaflet-legend.css" />

<!--     <script type="text/javascript" src="./js/leaflet-marker-chart.js"></script>
    <script type="text/javascript" src="./js/base-leaflet-chart.js"></script>
    <script type="text/javascript" src="./js/base-map-chart.js"></script>
    <script type="text/javascript" src="./js/dc-leaflet.js"></script> -->
    <script type='text/javascript'>
    $(function(){
    　$(window).load(function(){
    　　$(window).bind('scroll resize', function(){
    　　var $this = $(this);
    　　var $this_Top=$this.scrollTop();
 　　
 //當高度小於100時，關閉區塊
    　　if($this_Top < 80){
    　　　$('#top-bar').stop().animate({top:"0px"});
    　　　}
    　　　　if($this_Top > 80){
    　　　　$('#top-bar').stop().animate({top:"0px"});
    　　　 }
    　　}).scroll();
    　});
    });



    $(function(){
        $("#gotop").click(function(){
            jQuery("html,body").animate({
                scrollTop:0
            },1000);
        });
        $(window).scroll(function() {
            if ( $(this).scrollTop() > 300){
                $('#gotop').fadeIn("fast");
            } else {
                $('#gotop').stop().fadeOut("fast");
            }
        });
    });
    </script>

</head>

<body>
<div id="top-bar">
  <div id="menu">
    <b>　網路社群災情資訊儀表板</b>
    <a href="https://elsiehsieh.github.io/Dashboard1017/Morakot/index.html">網路社群災情</a>
    <a href="https://elsiehsieh.github.io/Dashboard1017/index.html">消防署災情</a>
  </div>
</div>
<div id="gotop">˄</div>
<div id="top-bar-bottom"></div>
<div class="container">
  <div class="block">
    <div class="block1 left">
      <div><a href="javascript:dc.filterAll();dc.renderAll();" class="reset">Reset All</a></div>
      <div id='map'></div>
    </div>

    <div class="block1 right">
      <div class="group dis_pie" id='dis_pie'></div>

      <div class="group dis_county" id="chart-row-county"></div>
      <!-- Data Count -->
      <div class="group data_count">

        <a class="filter-count" id="filter-data-count"></a>
        <a class="total-count" id="data-count"></a>
        <!--<span class="filter-count"></span> selected out of <span class="total-count"></span> records | <a href="javascript:dc.filterAll(); dc.renderAll();">Reset All</a> -->
        <!-- <span class="filter-count"></span><span class="total-count"></span> -->
      </div>
      <div class="dis_time" id='dis_time'></div>
    </div>
  </div>

  <!-- Table Chart -->
  <div class="table">
    <div>
      <strong id="tableName">災情列表</strong>
    </div>
    <table class="table table-hover dc-data-table" id="dc-table-graph">
      <thead>
        <tr class="header">
          <th class="dis_table_th_width">縣市</th>
          <th class="dis_table_th_width">地區</th>
          <th class="dis_table_th_width">日期</th>
          <th class="dis_table_th_width">時間</th>
          <th class="dis_table_th_width">類別</th>
          <th class="dis_table_th_situationwidth">災情</th>
        </tr>
      </thead>
    </table>
  </div>
  <!-- Table Chart -->
  <div style="clear:both;"></div>
</div>

</body>
